<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
    <input name="key" value="value"><button>ajax</button>
</body>
<script>
    var url='http://localhost:81/test.php';
    var postdata={key:$('input').val()};
    $('button').click(function () {
        $.post(url,postdata,function (data,status) {
            if(status=="success"){
                alert(JSON.stringify(data));
                console.log(data);
            }
        })
    })
</script>
</html>
